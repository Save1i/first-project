<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Nunito&family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="section">
            <header class="header">
                <div class="header__inner">
                    <div class="header__inner-text">
                        <img
                            class="logo"

                            alt="denticare"
                        />
                        <h1 class="header__title">Cappuccino News</h1>
                        <h2 class="header__issue">Issue 1:</h2>
                    </div>
                    <div class="header__inner-img">
                        <img src="/images/cup.png" alt="cup" />
                    </div>
                </div>
            </header>
        </section>
        <div class="wrapper">
            <main class="main"></main>
            <footer class="footer"></footer>
        </div>
    </body>
</html>
